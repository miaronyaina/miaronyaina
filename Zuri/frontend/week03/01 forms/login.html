<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Welcome to this login page</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="row">
  <section class="section">
    <header>
      <h3>Login</h3>
      <h4>Please sign in bellow</h4>
    </header>
    <main>
      <form action="logsuc.html" method="post">
        
<div class=section>
				<div class="form-item">
					<label>Username:</label>
					<input type="form" name="username" data-email data-required>
					<small class="errorReq"><i class="fa fa-asterisk" aria-hidden="true"></i> required field</small>
          <small class="errorEmail"><i class="fa fa-asterisk" aria-hidden="true"></i> email is not valid</small>
				</div>	
				<div class="form-item">
					<label>Password&nbsp;:</label>
					<input type="password" required>
					<small class="errorReq"><i class="fa fa-asterisk" aria-hidden="true"></i> required field</small>
          <small class="errorPassword"><i class="fa fa-asterisk" aria-hidden="true"></i> password is not valid</small>
				</div>	
				</div>
					<div class="check">	
							<input id="check" type="checkbox" class="checkbox">			
						<h3>Keep me signed in</h3>
					</div>
					
					<input class="submit" value="SIGN IN" type="submit">
				</div>
				<br>
								<div class="form-item"><a href="login.html" target="_blank"><h4 align="center">Forgot password?</h4></a></div>
			<hr>
			
		  
		  
		  
      </form>
    </main>
    <footer>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </footer>
    <i class="wave"></i>
  </section>
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script><script  src="./script.js"></script>
